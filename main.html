<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
              
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tega</td>
               
            </tr>
            <tr>
                <td>2</td>
                <td>Madhuri</td>
              
            </tr>
            <tr>
                <td>3</td>
                <td>Teda Faizan</td>
            
            </tr>
        </tbody>
    </table>
</body>
</html>
